            --secondary: #3498db;

            --shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

            padding: 0;

        }

        body {
            background-color: var(--background);
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .hero {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('/api/placeholder/1920/400');
            background-size: cover;
            color: white;
            padding: 4rem 2rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Enhanced Filter Styles */
        .filters {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .filter-header h2 {
            font-size: 1.2rem;
            color: var(--primary);
        }

        .filter-actions {
            display: flex;
            gap: 10px;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-weight: 500;
            color: var(--text);
        }

        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            border-color: var(--secondary);
            outline: none;
        }

        .filter-badge {
            display: inline-flex;
            align-items: center;
            background: #f0f0f0;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin: 5px;
        }

        .filter-badge .remove {
            margin-left: 5px;
            cursor: pointer;
            color: var(--accent);
        }

        .active-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }

        .results-info {
            background: var(--background);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 0.9rem;
            color: var(--text);
        }

        /* Map and Store List Section */
        .map-section {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            height: 500px;
            margin-bottom: 20px;
        }

        #map {
            height: 100%;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .store-list {
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow-y: auto;
            padding: 10px;
        }

        .store-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .store-item:hover {
            background: var(--background);
            transform: translateX(5px);
        }

        .store-item.active {
            background: var(--secondary);
            color: white;
        }

        /* Store Cards Grid */
        .stores-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .store-card {
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: all 0.3s ease;
            animation: fadeIn 0.3s ease;
        }

        .store-card:hover {
            transform: translateY(-5px);
        }

        .store-image {
            height: 200px;
            background-size: cover;
            background-position: center;
        }

        .store-content {
            padding: 20px;
        }

        .store-card h3 {
            color: var(--text);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .offer-tag {
            background: var(--accent);
            color: white;
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        /* Buttons and Interactive Elements */
        .btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: var(--primary);
            transform: translateY(-2px);
        }

        .btn.secondary {
            background: #f0f0f0;
            color: var(--text);
        }

        .sort-options {
            position: relative;
            display: inline-block;
        }

        .sort-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border-radius: 5px;
            box-shadow: var(--shadow);
            display: none;
            z-index: 100;
        }

        .sort-menu.active {
            display: block;
        }

        .sort-option {
            padding: 8px 15px;
            cursor: pointer;
            white-space: nowrap;
        }

        .sort-option:hover {
            background: var(--background);
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Animations */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .map-section {
                grid-template-columns: 1fr;
            }

            .store-list {
                height: 300px;
            }

            .filter-header {
                flex-direction: column;
                gap: 10px;
            }

            .hero h1 {
                font-size: 2rem;
            }

            bottom: 0;

            color: white;
            padding: 10px;
            font-family: monospace;
            max-width: 300px;
            z-index: 1000;

                        <option value="clearance">Clearance</option>
                        <option value="seasonal">Seasonal</option>
                        <option value="special">Special Deals</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Distance</label>
                    <select id="distanceFilter" onchange="applyFilters()">
                        <option value="">Any Distance</option>
                        <option value="5">Within 5 miles</option>
                        <option value="10">Within 10 miles</option>
                        <option value="20">Within 20 miles</option>
                        <option value="50">Within 50 miles</option>
                    </select>
                </div>
            </div>

            <div class="active-filters" id="activeFilters"></div>
            <div class="results-info" id="resultsInfo"></div>
        </div>

        <div class="map-section">
            <div id="map"></div>
            <div class="store-list" id="storeList"></div>
        </div>

        <div class="stores-grid" id="storesContainer"></div>
    </div>

    // Store data remains the same as before

    let map;
    let markers = [];
    let userLocation = null;
    let currentFilters = {
        search: '',
        category: '',
        offerType: '',
        distance: '',
        sortBy: 'name',
        sortDesc: false
    };

    // Initialize map
    function initMap() {
        try {
            log('Initializing map...');
            map = L.map('map').setView([59.3293, 18.0686], 6); // Centers on Stockholm
            map = L.map('map').setView([39.8283, -98.5795], 4);

            log('Error initializing map: ' + error.message);

    // Initialize stores display
    function initStores() {
        showLoading();
        setTimeout(() => {
            updateStoreDisplay(stores);
            hideLoading();
        }, 500);
    }

    // Debounce function for search input
    let debounceTimeout;
    function debounceFilter() {
        clearTimeout(debounceTimeout);
        debounceTimeout = setTimeout(() => {
            applyFilters();
        }, 300);
    }

    // Apply all filters
    function applyFilters() {
        showLoading();

        // Get filter values
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const category = document.getElementById('categoryFilter').value;
        const offerType = document.getElementById('offerFilter').value;
        const distance = document.getElementById('distanceFilter').value;

        // Update current filters
        currentFilters = {
            ...currentFilters,
            search: searchTerm,
            category: category,
            offerType: offerType,
            distance: distance
        };

        // Filter stores
        const filteredStores = stores.filter(store => {
            // Search filter
            const matchesSearch = !searchTerm || 
                store.name.toLowerCase().includes(searchTerm) ||
                store.address.toLowerCase().includes(searchTerm) ||
                store.offers.some(offer => 
                    offer.title.toLowerCase().includes(searchTerm) ||
                    offer.discount.toLowerCase().includes(searchTerm)
                );

            // Category filter
            const matchesCategory = !category || store.category === category;

            // Offer type filter
            const matchesOffer = !offerType || 
                store.offers.some(offer => offer.type === offerType);

            // Distance filter
            const matchesDistance = !distance || 
                (userLocation && calculateDistance(userLocation, store.coordinates) <= parseInt(distance));

            return matchesSearch && matchesCategory && matchesOffer && matchesDistance;
        });

        // Sort filtered stores
        sortStores(currentFilters.sortBy, currentFilters.sortDesc, filteredStores);

        // Update UI
        updateActiveFilters();
        updateResultsInfo(filteredStores);
        updateStoreDisplay(filteredStores);

        hideLoading();
    }

    // Update store display
    function updateStoreDisplay(filteredStores) {
        const storeList = document.getElementById('storeList');
        const storesContainer = document.getElementById('storesContainer');
        
        // Clear existing displays
        storeList.innerHTML = '';
        storesContainer.innerHTML = '';
        clearMarkers();

        // Add filtered stores to display
        filteredStores.forEach(store => {
            addMarker(store);
            addToList(store);
            addStoreCard(store);
        });

        // Show "no results" message if needed
        if (filteredStores.length === 0) {
            storeList.innerHTML = '<div class="store-item">No stores found matching your criteria</div>';
            storesContainer.innerHTML = '<div class="store-card"><div class="store-content">No stores found matching your criteria</div></div>';
        }
    }

    // Update active filters display
    function updateActiveFilters() {
        const activeFilters = document.getElementById('activeFilters');
        activeFilters.innerHTML = '';

        if (currentFilters.search) {
            addFilterBadge('Search: ' + currentFilters.search, 'search');
        }
        if (currentFilters.category) {
            addFilterBadge('Category: ' + currentFilters.category, 'category');
        }
        if (currentFilters.offerType) {
            addFilterBadge('Offer: ' + currentFilters.offerType, 'offerType');
        }
        if (currentFilters.distance) {
            addFilterBadge(`Distance: Within ${currentFilters.distance} miles`, 'distance');
        }
    }

    // Add filter badge
    function addFilterBadge(text, filterType) {
        const badge = document.createElement('div');
        badge.className = 'filter-badge';
        badge.innerHTML = `
            ${text}
            <span class="remove" onclick="removeFilter('${filterType}')">×</span>
        `;
        document.getElementById('activeFilters').appendChild(badge);
    }

    // Remove individual filter
    function removeFilter(filterType) {
        if (filterType === 'search') {
            document.getElementById('searchInput').value = '';
        } else {
            document.getElementById(`${filterType}Filter`).value = '';
        }
        currentFilters[filterType] = '';
        applyFilters();
    }

    // Reset all filters
    function resetFilters() {
        document.getElementById('searchInput').value = '';
        document.getElementById('categoryFilter').value = '';
        document.getElementById('offerFilter').value = '';
        document.getElementById('distanceFilter').value = '';
        
        currentFilters = {
            search: '',
            category: '',
            offerType: '',
            distance: '',
            sortBy: 'name',
            sortDesc: false
        };

        applyFilters();
    }

    // Update results info
    function updateResultsInfo(filteredStores) {
        const resultsInfo = document.getElementById('resultsInfo');
        resultsInfo.innerHTML = `
            Showing ${filteredStores.length} of ${stores.length} stores
            ${currentFilters.sortBy ? ` (Sorted by ${currentFilters.sortBy}${currentFilters.sortDesc ? ' descending' : ''})` : ''}
        `;
    }

    // Sort stores
    function sortStores(sortBy, desc = false, storeList = null) {
        currentFilters.sortBy = sortBy;
        currentFilters.sortDesc = desc;

        const storesToSort = storeList || stores;
        
        storesToSort.sort((a, b) => {
            let comparison = 0;
            switch (sortBy) {
                case 'name':
                    comparison = a.name.localeCompare(b.name);
                    break;
                case 'distance':
                    if (userLocation) {
                        const distA = calculateDistance(userLocation, a.coordinates);
                        const distB = calculateDistance(userLocation, b.coordinates);
                        comparison = distA - distB;
                    }
                    break;
                case 'offers':
                    comparison = b.offers.length - a.offers.length;
                    break;
            }
            return desc ? -comparison : comparison;
        });

        if (!storeList) {
            applyFilters();
        }
    }

    // Calculate distance between two points
    function calculateDistance(point1, point2) {
        const R = 3958.8; // Earth's radius in miles
        const lat1 = point1[0] * Math.PI / 180;
        const lat2 = point2[0] * Math.PI / 180;
        const deltaLat = (point2[0] - point1[0]) * Math.PI / 180;
        const deltaLon = (point2[1] - point1[1]) * Math.PI / 180;

        const a = Math.sin(deltaLat/2) * Math.sin(deltaLat/2) +
                Math.cos(lat1) * Math.cos(lat2) *
                Math.sin(deltaLon/2) * Math.sin(deltaLon/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

        return R * c;
    }

    // Get user's location
    function getUserLocation() {
        if (navigator.geolocation) {
            showLoading();
            navigator.geolocation.getCurrentPosition(
                position => {
                    userLocation = [position.coords.latitude, position.coords.longitude];
                    map.setView(userLocation, 11);
                    
                    // Add user marker
                    const userIcon = L.divIcon({
                        html: '<i class="fas fa-user-circle" style="color: #3498db; font-size: 24px;"></i>',
                        className: 'user-marker',
                        iconSize: [24, 24]
                    });
                    
                    L.marker(userLocation, { icon: userIcon }).addTo(map);
                    
                    // Reapply filters to update distance-based results
                    applyFilters();
                    hideLoading();
                },
                error => {
                    hideLoading();
                    alert('Unable to get your location. Please try again.');
                }
            );
        } else {
            alert('Geolocation is not supported by your browser');
        }
    }

    // Toggle sort menu
    function toggleSortMenu() {
        document.getElementById('sortMenu').classList.toggle('active');
    }

    // Clear all markers from map
    function clearMarkers() {
        markers.forEach(marker => map.removeLayer(marker));
        markers = [];
    }

    // Show loading spinner
    function showLoading() {
        document.querySelector('.loading').classList.add('active');
    }

    // Hide loading spinner
    function hideLoading() {
        document.querySelector('.loading').classList.remove('active');
    }

    // Debug logging
    function log(message) {
        const debug = document.getElementById('debug');
        debug.innerHTML += `<div>${message}</div>`;
        console.log(message);
    }

    // Initialize everything when the page loads
    document.addEventListener('DOMContentLoaded', () => {
        try {
            log('Page loaded, initializing...');
            initMap();
            initStores();
            log('Initialization complete');

            // Add click event listener to close sort menu when clicking outside
            document.addEventListener('click', (e) => {
                const sortMenu = document.getElementById('sortMenu');
                const sortButton = e.target.closest('.sort-options button');
                
                if (!sortButton && sortMenu.classList.contains('active')) {
                    sortMenu.classList.remove('active');
                }
            });
        } catch (error) {
            log('Error during initialization: ' + error.message);
        }
    });
