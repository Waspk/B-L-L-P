            --secondary: #3498db;

            --shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

            padding: 0;

        }

        body {
            background-color: var(--background);
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .hero {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('/api/placeholder/1920/400');
            background-size: cover;
            color: white;
            padding: 4rem 2rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Enhanced Filter Styles */
        .filters {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .filter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .filter-header h2 {
            font-size: 1.2rem;
            color: var(--primary);
        }

        .filter-actions {
            display: flex;
            gap: 10px;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-weight: 500;
            color: var(--text);
        }

        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            border-color: var(--secondary);
            outline: none;
        }

        .filter-badge {
            display: inline-flex;
            align-items: center;
            background: #f0f0f0;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin: 5px;
        }

        .filter-badge .remove {
            margin-left: 5px;
            cursor: pointer;
            color: var(--accent);
        }

        .active-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }

        .results-info {
            background: var(--background);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 0.9rem;
            color: var(--text);
        }

        /* Map and Store List Section */
        .map-section {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            height: 500px;
            margin-bottom: 20px;
        }

        #map {
            height: 100%;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .store-list {
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow-y: auto;
            padding: 10px;
        }

        .store-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .store-item:hover {
            background: var(--background);
            transform: translateX(5px);
        }

        .store-item.active {
            background: var(--secondary);
            color: white;
        }

        /* Store Cards Grid */
        .stores-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .store-card {
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: all 0.3s ease;
            animation: fadeIn 0.3s ease;
        }

        .store-card:hover {
            transform: translateY(-5px);
        }

        .store-image {
            height: 200px;
            background-size: cover;
            background-position: center;
        }

        .store-content {
            padding: 20px;
        }

        .store-card h3 {
            color: var(--text);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .offer-tag {
            background: var(--accent);
            color: white;
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        /* Buttons and Interactive Elements */
        .btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: var(--primary);
            transform: translateY(-2px);
        }

        .btn.secondary {
            background: #f0f0f0;
            color: var(--text);
        }

        .sort-options {
            position: relative;
            display: inline-block;
        }

        .sort-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border-radius: 5px;
            box-shadow: var(--shadow);
            display: none;
            z-index: 100;
        }

        .sort-menu.active {
            display: block;
        }

        .sort-option {
            padding: 8px 15px;
            cursor: pointer;
            white-space: nowrap;
        }

        .sort-option:hover {
            background: var(--background);
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Animations */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .map-section {
                grid-template-columns: 1fr;
            }

            .store-list {
                height: 300px;
            }

            .filter-header {
                flex-direction: column;
                gap: 10px;
            }

            .hero h1 {
                font-size: 2rem;
            }

            bottom: 0;

            color: white;
            padding: 10px;
            font-family: monospace;
            max-width: 300px;
            z-index: 1000;

                        <option value="clearance">Clearance</option>
                        <option value="seasonal">Seasonal</option>
                        <option value="special">Special Deals</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Distance</label>
                    <select id="distanceFilter" onchange="applyFilters()">
                        <option value="">Any Distance</option>
                        <option value="5">Within 5 miles</option>
                        <option value="10">Within 10 miles</option>
                        <option value="20">Within 20 miles</option>
                        <option value="50">Within 50 miles</option>
                    </select>
                </div>
            </div>

            <div class="active-filters" id="activeFilters"></div>
            <div class="results-info" id="resultsInfo"></div>
        </div>

        <div class="map-section">
            <div id="map"></div>
            <div class="store-list" id="storeList"></div>
        </div>

        <div class="stores-grid" id="storesContainer"></div>
    </div>

        let map;
        let markers = [];
        let userLocation = null;
        let currentFilters = {
        search: '',
        category: '',
        offerType: '',
        distance: '',
        sortBy: 'name',
        sortDesc: false
    };

    // Reset Filters Function
    function resetFilters() {
        console.log('Resetting filters...');
        // Reset all input fields
        document.getElementById('searchInput').value = '';
        document.getElementById('categoryFilter').value = '';
        document.getElementById('offerFilter').value = '';
        document.getElementById('distanceFilter').value = '';

        // Reset filter state
        currentFilters = {
            search: '',
            category: '',
            offerType: '',
            distance: '',
            sortBy: 'name',
            sortDesc: false
        };

        // Clear active filters display
        document.getElementById('activeFilters').innerHTML = '';
        
        // Update the results
        showLoading();
        setTimeout(() => {
            initStores(); // Reset to show all stores
            updateResultsInfo(stores);
            hideLoading();
        }, 300);
    }

    // Toggle Sort Menu
    function toggleSortMenu() {
        const sortMenu = document.getElementById('sortMenu');
        sortMenu.classList.toggle('active');
    }

    // Sort Stores Function
    function sortStores(sortBy, desc = false) {
        console.log(`Sorting by ${sortBy}, descending: ${desc}`);
        showLoading();

        currentFilters.sortBy = sortBy;
        currentFilters.sortDesc = desc;

        let sortedStores = [...stores]; // Create a copy of stores array

        sortedStores.sort((a, b) => {
            let comparison = 0;
            switch (sortBy) {
                case 'name':
                    comparison = a.name.localeCompare(b.name);
                    break;
                case 'distance':
                    if (userLocation) {
                        const distA = calculateDistance(userLocation, a.coordinates);
                        const distB = calculateDistance(userLocation, b.coordinates);
                        comparison = distA - distB;
                    }
                    break;
                case 'offers':
                    comparison = b.offers.length - a.offers.length;
                    break;
            }
            return desc ? -comparison : comparison;
        });

        // Clear and update display
        clearMarkers();
        document.getElementById('storeList').innerHTML = '';
        document.getElementById('storesContainer').innerHTML = '';

        // Add sorted stores back to display
        sortedStores.forEach(store => {
            addMarker(store);
            addToList(store);
            addStoreCard(store);
        });

        // Update results info
        updateResultsInfo(sortedStores);

        // Close sort menu
        document.getElementById('sortMenu').classList.remove('active');
        
        hideLoading();
    }

    // Update Results Info
    function updateResultsInfo(filteredStores) {
        const resultsInfo = document.getElementById('resultsInfo');
        const sortDescription = currentFilters.sortBy ? 
            ` (Sorted by ${currentFilters.sortBy}${currentFilters.sortDesc ? ' descending' : ''})` : '';
            
        resultsInfo.innerHTML = `
            Showing ${filteredStores.length} of ${stores.length} stores${sortDescription}
        `;
    }

    // Enhanced Filter Stores Function
    function filterStores() {
        showLoading();

        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const category = document.getElementById('categoryFilter').value;
        const offerType = document.getElementById('offerFilter').value;
        const distance = document.getElementById('distanceFilter').value;

        // Update current filters
        currentFilters = {
            ...currentFilters,
            search: searchTerm,
            category: category,
            offerType: offerType,
            distance: distance
        };

        const filteredStores = stores.filter(store => {
            const matchesSearch = !searchTerm || 
                store.name.toLowerCase().includes(searchTerm) ||
                store.address.toLowerCase().includes(searchTerm) ||
                store.offers.some(offer => 
                    offer.title.toLowerCase().includes(searchTerm) ||
                    offer.description.toLowerCase().includes(searchTerm)
                );

            const matchesCategory = !category || store.category === category;
            const matchesOffer = !offerType || store.offers.some(offer => offer.type === offerType);
            const matchesDistance = !distance || 
                (userLocation && calculateDistance(userLocation, store.coordinates) <= parseInt(distance));

            return matchesSearch && matchesCategory && matchesOffer && matchesDistance;
        });

        // Apply current sort
        if (currentFilters.sortBy) {
            sortStores(currentFilters.sortBy, currentFilters.sortDesc);
        }

        // Clear and update display
        clearMarkers();
        document.getElementById('storeList').innerHTML = '';
        document.getElementById('storesContainer').innerHTML = '';

        filteredStores.forEach(store => {
            addMarker(store);
            addToList(store);
            addStoreCard(store);
        });

        updateResultsInfo(filteredStores);
        updateActiveFilters();

        hideLoading();
    }

    // Update Active Filters Display
    function updateActiveFilters() {
        const activeFilters = document.getElementById('activeFilters');
        activeFilters.innerHTML = '';

        if (currentFilters.search) {
            addFilterBadge('Search: ' + currentFilters.search, 'search');
        }
        if (currentFilters.category) {
            addFilterBadge('Category: ' + currentFilters.category, 'category');
        }
        if (currentFilters.offerType) {
            addFilterBadge('Offer: ' + currentFilters.offerType, 'offerType');
        }
        if (currentFilters.distance) {
            addFilterBadge(`Distance: Within ${currentFilters.distance} miles`, 'distance');
        }
    }

    // Add Filter Badge
    function addFilterBadge(text, filterType) {
        const badge = document.createElement('div');
        badge.className = 'filter-badge';
        badge.innerHTML = `
            ${text}
            <span class="remove" onclick="removeFilter('${filterType}')">×</span>
        `;
        document.getElementById('activeFilters').appendChild(badge);
    }

    // Remove Individual Filter
    function removeFilter(filterType) {
        if (filterType === 'search') {
            document.getElementById('searchInput').value = '';
        } else {
            document.getElementById(`${filterType}Filter`).value = '';
        }
        currentFilters[filterType] = '';
        filterStores();
    }

    document.addEventListener('DOMContentLoaded', () => {

        document.addEventListener('click', (e) => {
            const sortMenu = document.getElementById('sortMenu');
            const sortButton = e.target.closest('.sort-options button');
            
            if (!sortButton && sortMenu.classList.contains('active')) {
                sortMenu.classList.remove('active');

        updateResultsInfo(stores);

        // Initialize map
        function initMap() {
            console.log('Initializing map...');
            try {
                map = L.map('map').setView([59.3293, 18.0686], 6); // Centers on Stockholm
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap contributors'
                }).addTo(map);
                console.log('Map initialized successfully');
                return true;
            } catch (error) {
                console.error('Error initializing map:', error);
                return false;
            }
        }

        // Add marker to map
        function addMarker(store) {
            try {
                const marker = L.marker(store.coordinates)
                    .bindPopup(`
                        <div style="text-align: center;">
                            <h3>${store.name}</h3>
                            <p>${store.address}</p>
                            <button onclick="showStoreDetails(${store.id})" 
                                    style="background: #3498db; color: white; border: none; 
                                           padding: 5px 10px; border-radius: 5px; margin-top: 5px;">
                                View Details
                            </button>
                        </div>
                    `);
                marker.addTo(map);
                markers.push(marker);
            } catch (error) {
                console.error('Error adding marker:', error);
            }
        }

        // Add store to list
        function addToList(store) {
            const storeList = document.getElementById('storeList');
            const listItem = document.createElement('div');
            listItem.className = 'store-item';
            listItem.innerHTML = `
                <h3>${store.name}</h3>
                <p><i class="fas fa-map-marker-alt"></i> ${store.address}</p>
                <p><i class="fas fa-tag"></i> ${store.offers.length} offers available</p>
            `;
            listItem.onclick = () => {
                map.setView(store.coordinates, 13);
                markers.forEach(marker => {
                    if (marker.getLatLng().lat === store.coordinates[0] && 
                        marker.getLatLng().lng === store.coordinates[1]) {
                        marker.openPopup();
                    }
                });
            };
            storeList.appendChild(listItem);
        }

        // Add store card
        function addStoreCard(store) {
            const storesContainer = document.getElementById('storesContainer');
            const card = document.createElement('div');
            card.className = 'store-card';
            card.innerHTML = `
                <div class="store-image" style="background-image: url('${store.image}')"></div>
                <div class="store-content">
                    <h3>${store.name}</h3>
                    <p><i class="fas fa-map-marker-alt"></i> ${store.address}</p>
                    <div style="margin-top: 10px;">
                        ${store.offers.map(offer => `
                            <div class="offer">
                                <strong>${offer.title}</strong>
                                <p>${offer.discount}</p>
                                <p>${offer.description || ''}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            storesContainer.appendChild(card);
        }

        // Clear markers
        function clearMarkers() {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
        }

        // Initialize stores
        function initStores() {
            console.log('Initializing stores...');
            try {
                clearMarkers();
                document.getElementById('storeList').innerHTML = '';
                document.getElementById('storesContainer').innerHTML = '';

                stores.forEach(store => {
                    addMarker(store);
                    addToList(store);
                    addStoreCard(store);
                });
                console.log('Stores initialized successfully');
                hideLoading();
            } catch (error) {
                console.error('Error initializing stores:', error);
                hideLoading();
            }
        }

        // Show loading
        function showLoading() {
            document.querySelector('.loading').classList.add('active');
        }

        // Hide loading
        function hideLoading() {
            document.querySelector('.loading').classList.remove('active');
        }

        // Simple filter function
        function filterStores() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const offerType = document.getElementById('offerFilter').value;

            showLoading();

            const filteredStores = stores.filter(store => {
                const matchesSearch = !searchTerm || 
                    store.name.toLowerCase().includes(searchTerm) ||
                    store.address.toLowerCase().includes(searchTerm);
                const matchesCategory = !category || store.category === category;
                const matchesOffer = !offerType || 
                    store.offers.some(offer => offer.type === offerType);

                return matchesSearch && matchesCategory && matchesOffer;
            });

            clearMarkers();
            document.getElementById('storeList').innerHTML = '';
            document.getElementById('storesContainer').innerHTML = '';

            filteredStores.forEach(store => {
                addMarker(store);
                addToList(store);
                addStoreCard(store);
            });

            hideLoading();
        }
        


         // Get user location
         function getUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const userLocation = [position.coords.latitude, position.coords.longitude];
                        map.setView(userLocation, 11);
                        L.marker(userLocation, {
                            icon: L.divIcon({
                                html: '<i class="fas fa-user-circle" style="color: #3498db; font-size: 24px;"></i>',
                                className: 'user-marker',
                                iconSize: [24, 24]
                            })
                        }).addTo(map);
                    },
                    error => {
                        alert('Unable to get your location. Please try again.');
                        log('Geolocation error: ' + error.message);
                    }
                );
            } else {
                alert('Geolocation is not supported by your browser');
                log('Geolocation not supported');
            }
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, starting initialization...');
            showLoading();
            
            // Add event listeners
            document.getElementById('searchInput').addEventListener('input', filterStores);
            document.getElementById('categoryFilter').addEventListener('change', filterStores);
            document.getElementById('offerFilter').addEventListener('change', filterStores);

            // Initialize map first
            if (initMap()) {
                // Then initialize stores
                setTimeout(() => {
                    initStores();
                }, 500);
            } else {
                hideLoading();
                alert('Error initializing map. Please refresh the page.');
            }
        });
